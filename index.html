<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="CrexendoVIP SMS Parser" />
    <meta name="author" content="CrexendoVIP Archer Nicholson VoIP Engineer" />
    <title>SMS Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section style="padding:20px; background-color:white;">
        <form id="userData">
            <div class="form-group">
                <label style="font-weight:600;" for="domain">Domain</label>
                <input type="text" class="form-control" id="domain" placeholder="Enter Domain Here" />
            </div>
            <button type="submit" id="submitbtn" class="btn btn-primary">Submit</button>
        </form>
        <div>
            <p style="display:none; color: red; font-weight: 500;" id="parseError">ERROR! REFRESH PAGE TO CONTINUE</p>
        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
